# hyprland config

exec-once = systemctl --user start wallpaper
exec-once = systemctl --user start dunst
exec-once = uwsm app -- clipse -listen

monitorv2 {
  output = DP-3
  mode = 3440x1440@144
  position = 0x0
  scale = 1
}

input {
  kb_layout = us,br
  kb_variant = ,abnt2
  kb_options = grp:alt_space_toggle
  repeat_rate = 25
  repeat_delay = 275
  follow_mouse = 1
  sensitivity = 0.15
}

general {
  gaps_in = 5
  gaps_out = 20
  border_size = 2
  col.active_border = rgba(bd93f9ee)
  col.inactive_border = rgba(595959aa)
  resize_on_border = true
  allow_tearing = false
  layout = dwindle
}

decoration {
  rounding = 10
  rounding_power = 2
  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  blur {
    enabled = true
    size = 8
    passes = 1
    vibrancy = 0.1696
  }
}

animations {
  enabled = yes

  #        NAME,           X0,   Y0,   X1,   Y1
  bezier = easeOutQuint,   0.23, 1,    0.32, 1
  bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
  bezier = linear,         0,    0,    1,    1
  bezier = almostLinear,   0.5,  0.5,  0.75, 1
  bezier = quick,          0.15, 0,    0.1,  1

  #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
  animation = global,        1,     10,    default
  animation = border,        1,     5.39,  easeOutQuint
  animation = windows,       1,     4.79,  easeOutQuint
  animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
  animation = windowsOut,    1,     1.49,  linear,       popin 87%
  animation = fadeIn,        1,     1.73,  almostLinear
  animation = fadeOut,       1,     1.46,  almostLinear
  animation = fade,          1,     3.03,  quick
  animation = layers,        1,     3.81,  easeOutQuint
  animation = layersIn,      1,     4,     easeOutQuint, fade
  animation = layersOut,     1,     1.5,   linear,       fade
  animation = fadeLayersIn,  1,     1.79,  almostLinear
  animation = fadeLayersOut, 1,     1.39,  almostLinear
  animation = workspaces,    1,     1.94,  almostLinear, fade
  animation = workspacesIn,  1,     1.21,  almostLinear, fade
  animation = workspacesOut, 1,     1.94,  almostLinear, fade
  animation = zoomFactor,    1,     7,     quick
}

dwindle {
  pseudotile = true
  force_split = 2
  preserve_split = true
}

misc {
  force_default_wallpaper = -1
  disable_hyprland_logo = true
}

binds {
  workspace_back_and_forth = true
}

ecosystem {
  no_update_news = true
  no_donation_nag = true
}

bind = SUPER, return, exec, kitty
bind = SUPER, space, exec, rofi -show drun
bind = SUPER, R, exec, rofi -show run
bind = SUPER, Tab, exec, rofi -show window
bind = SUPER SHIFT, E, exec, rofi -show emoji -emoji-mode insert_no_copy -kb-secondary-copy "" -kb-custom-1 Ctrl+c
bind = SUPER, C, exec, rofi -show calc -theme ~/.config/rofi/calc.rasi
bind = SUPER, V, exec, kitty --class clipse -e 'clipse'
bind = SUPER, E, exec, emacs
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, exec, ~/.config/rofi/applets/power-applet

bind = SUPER, T, togglefloating,
bind = SUPER, P, pseudo,
bind = SUPER, J, togglesplit,
bind = SUPER, F, fullscreen, 0

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

binde = SUPER CTRL, left, resizeactive, -25 0
binde = SUPER CTRL, right, resizeactive, 25 0
binde = SUPER CTRL, up, resizeactive, 0 -25
binde = SUPER CTRL, down, resizeactive, 0 25

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10

bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume up
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume down
bindel = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume mute
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = float,class:(clipse)
windowrule = size 1820 840,class:(clipse)
